<!DOCTYPE html>

<html ng-app="gopreso" ng-cloak>
<head>
    <title>Go-Preso</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/components/angular-material/angular-material.min.css" rel="stylesheet">
    <link href="/static/components/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet">

</head>

<body ng-cloak layout="column">

<div flex layout="row" ng-controller="NavController">

    <md-sidenav
            class="md-sidenav-left"
            md-component-id="left"
            md-is-locked-open="$mdMedia('gt-md')"
            md-whiteframe="4"
            ng-show="isLoggedin">

        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Go-Preso2</h1>
        </md-toolbar>
        <md-content layout-padding>
            <md-list>
                <md-list-item>
                    <md-button flex class="md-raised" ng-click="go('/')"
                               ng-class="(currentNavItem=='main') ? 'md-primary' : 'md-default'">
                        <md-icon>home</md-icon>
                        Manage
                    </md-button>
                </md-list-item>
                <md-list-item>
                    <md-button flex class="md-raised" ng-click="go('/logs')"
                               ng-class="(currentNavItem=='logout') ? 'md-primary' : 'md-default'">
                        <md-icon>play_circle_outline</md-icon>
                        Play
                    </md-button>
                </md-list-item>
                <md-list-item>
                    <md-button flex class="md-raised" ng-click="logout()">
                        <md-icon>exit</md-icon>
                        Logout
                    </md-button>
                </md-list-item>
            </md-list>
        </md-content>

    </md-sidenav>

    <md-content flex layout-padding ng-show="isLoggedin">

        <ng-view></ng-view>

    </md-content>

    <md-content flex layout-padding ng-hide="isLoggedin">
        <md-content layout="row" layout-align="space-around"
                    layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
            <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
                <md-toolbar>
                    <div class="md-toolbar-tools">
                        <h2><span>Go-Preso</span></h2>
                    </div>
                </md-toolbar>
                <md-card-content>
                    <form name="Form" action="/login" method="post">
                        <md-input-container class="md-block">
                            <label>Login</label>
                            <input type="text" name="email" ng-model="vm.formData.email" placeholder="login"
                                   required=""/>
                            <div ng-messages="Form.email.$error" role="alert" multiple="">
                                <div ng-message="required" class="my-message">Please enter your email.</div>
                            </div>
                        </md-input-container>
                        <md-input-container class="md-block">
                            <label>Password</label>
                            <input type="password" name="password" ng-model="vm.formData.password"
                                   placeholder="password"
                                   required="" md-maxlength="16"/>
                            <div ng-messages="Form.password.$error" role="alert" multiple="">
                                <div ng-message="required" class="my-message">Please enter your password.</div>
                                <div ng-message="md-maxlength" class="my-message">Too long.</div>
                            </div>
                        </md-input-container>
                        <!--<button type="submit">Login</button>-->
                        <md-button ng-disabled="!Form.$valid" ng-click="vm.submit()" class="md-raised md-primary">&nbsp
                            Login
                            &nbsp
                        </md-button>

                    </form>
                </md-card-content>
            </md-card>
        </md-content>
    </md-content>

</div>


<!--<script src="/static/js/reload.min.js"></script>-->
<script src="/static/components/angular/angular.js" type="application/javascript"></script>
<script src="/static/components/angular-http-auth/dist/http-auth-interceptor.min.js"
        type="application/javascript"></script>
<script src="/static/components/angular-animate/angular-animate.min.js" type="application/javascript"></script>
<script src="/static/components/angular-aria/angular-aria.min.js" type="application/javascript"></script>
<script src="/static/components/moment/moment.js" type="application/javascript"></script>
<script src="/static/components/angular-moment/angular-moment.min.js" type="application/javascript"></script>
<script src="/static/components/angular-messages/angular-messages.min.js" type="application/javascript"></script>
<script src="/static/components/angular-material/angular-material.min.js" type="application/javascript"></script>
<script src="/static/components/angular-route/angular-route.min.js" type="application/javascript"></script>
<script src="/static/components/angular-material-data-table/dist/md-data-table.min.js"
        type="application/javascript"></script>
<script src="/static/js/index.js" type="application/javascript"></script>
<script src="/static/js/controllers/main.js" type="application/javascript"></script>
</body>
</html>
